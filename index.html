<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/nr-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orion BootCamp</title>
  </head>
  <body>
    <main id="app">
      <h1>Exercícios de Nivelamento</h1>

      <section id="first-exercise">
        <h2>Primeiro Exercício</h2>
        <form id="text-form">
          <p>
            <label for="text-input">Escreva uma palavra ou frase:</label>
            <input type="text" id="text-input" name="text-input" />
          </p>
          <button type="submit">Contar Vogais</button>
          <button type="reset">Limpar</button>
        </form>
      </section>

      <section id="second-exercise">
        <h2>Segundo Exercício</h2>

        <table id="user-table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Bio</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="third-exercise">
        <h2>Terceiro Exercício</h2>

        <form id="user-form">
          <p>
            <label for="user-id">Id do usuário:</label>
            <input type="number" id="user-id" name="user-id" />
          </p>
          <p>
            <label for="user-name">Nome:</label>
            <input type="text" id="user-name" name="user-name" />
          </p>
          <p>
            <label for="user-bio">Bio:</label>
            <input type="text" id="user-bio" name="user-bio" />
          </p>
          <button type="submit">Atualizar Usuário</button>
        </form>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
