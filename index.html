<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/nr-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orion BootCamp</title>
  </head>
  <body>
    <main id="app">
      <h1>Exercícios de Nivelamento</h1>

      <section class="counter">
        <h2>Primeiro Exercício</h2>
        <form class="counter__form">
          <p>
            <label for="counter__input"> Escreva uma palavra ou frase: </label>
            <input id="counter__input" name="counter__input" type="text" />
          </p>
          <button type="submit">Contar Vogais</button>
          <button type="reset">Limpar</button>
        </form>
      </section>

      <section>
        <h2>Segundo Exercício</h2>

        <table class="table">
          <thead>
            <tr>
              <th class="table__header">Id</th>
              <th class="table__header">Nome</th>
              <th class="table__header">Bio</th>
              <th class="table__header">Ações</th>
            </tr>
          </thead>
          <tbody class="table__body"></tbody>
        </table>
      </section>

      <section class="edit">
        <h2>Terceiro Exercício</h2>

        <form class="edit__form">
          <p>
            <label for="edit__id-input">Id do usuário:</label>
            <input type="number" id="edit__id-input" name="edit__id-input" />
          </p>
          <p>
            <label for="edit__name-input">Nome:</label>
            <input type="text" id="edit__name-input" name="edit__name-input" />
          </p>
          <p>
            <label for="edit__bio-input">Bio:</label>
            <input type="text" id="edit__bio-input" name="edit__bio-input" />
          </p>
          <button type="submit">Atualizar Usuário</button>
        </form>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
